
<p>
    <mat-toolbar>
      <span>My Application</span>
      <div class="example-button-row">

        <button mat-raised-button color="primary"  (click)="GoTo()">AddTeacher</button>
      </div>
     
    </mat-toolbar>
  </p>
  
  <div class="table1">
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <ng-container matColumnDef="teacherId">
              <th mat-header-cell *matHeaderCellDef>Teacher Id</th>
              <td mat-cell  appRendrerExample *matCellDef="let element">{{element.teacherId}}</td>
          
          </ng-container>
          <ng-container matColumnDef="teacherName">
              <th mat-header-cell *matHeaderCellDef>Teacher  Name</th>
              <td mat-cell appRendrerExample  *matCellDef="let element">{{element.teacherName}}</td>
          </ng-container>
        
          <ng-container matColumnDef="teacherEmail">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell appRendrerExample  *matCellDef="let element">{{element.teacherEmail}}</td>
          </ng-container>
         
          <ng-container matColumnDef="dob">
              <th mat-header-cell *matHeaderCellDef>DOB</th>
              <td mat-cell appRendrerExample *matCellDef="let element">{{element.dob | date}}</td>
          </ng-container>
  
          <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef>City</th>
              <td mat-cell  appRendrerExample *matCellDef="let element">{{element.city}}</td>
          </ng-container>
  
          <ng-container matColumnDef="teacherPhone">
              <th mat-header-cell *matHeaderCellDef>phone</th>
              <td mat-cell *matCellDef="let element" appRendrerExample>{{element.teacherPhone}}</td>
          </ng-container>
  
        
          <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>Edit</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="btn btn-shape"  (click)="getDataById(element.studentId)">
              <mat-icon fontIcon="edit" ></mat-icon>
            </button>
          </td>
        </ng-container> 
  
  
          <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button  class="btn btn-shape"  (click)="Delete(element.teacherId)">
              <mat-icon fontIcon="delete" color="warn"  ></mat-icon>
            </button>
          </td>
        </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  </div>
