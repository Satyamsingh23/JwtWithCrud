<p>
  <mat-toolbar>
    <span>My Application</span>
    <div class="example-button-row">

      <button mat-raised-button color="primary" (click)="ShowTeacher()">TeacherList</button>&nbsp;&nbsp;&nbsp;
      <button mat-raised-button color="primary" (click)="GoTo()">AddStudent</button>
    </div>

  </mat-toolbar>
</p>

<div class="table1"  *ngIf="isParent">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef>Student Id</th>
      <td mat-cell appRendrerExample *matCellDef="let element">{{element.studentId}}</td>

    </ng-container>
    <ng-container matColumnDef="studentName">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell appRendrerExample *matCellDef="let element">{{element.studentName}}</td>
    </ng-container>

    <ng-container matColumnDef="studentEmail">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell appRendrerExample *matCellDef="let element">{{element.studentEmail}}</td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef>DOB</th>
      <td mat-cell appRendrerExample *matCellDef="let element">{{element.dob | date}}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell appRendrerExample *matCellDef="let element">{{element.city}}</td>
    </ng-container>

    <ng-container matColumnDef="studentPhone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell appRendrerExample *matCellDef="let element" appRendrerExample>{{element.studentPhone}}</td>
    </ng-container>
    

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn btn-shape" (click)="SendId(element.studentId)">
          <mat-icon fontIcon="edit"></mat-icon>
        </button>
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="btn btn-shape" (click)="Delete(element.studentId)">
          <mat-icon fontIcon="delete" color="warn"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
  </mat-paginator>
</div>

<app-add-edit-student [StudentId]="StudentId" *ngIf="isChild"></app-add-edit-student>
